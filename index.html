<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>ToDo List</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/fontawesome-free-6.2.0-web/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>

            <div class="logo">
                <img src="img/logo.png" alt="logo.png">
                <a class="add-task"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
            </div>

            <div class="countBx">
                <h2><span class="task-ckd">0</span> de <span class="task-n-ckd">0</span> tarefas feitas</h2>
                <div class="progress-bar"></div>
            </div>

            <div class="calendar">
                <p id="monthName"></p>
                <p id="dayName"></p>
                <p id="dayNumber"></p>
                <p id="year"></p>
            </div>

        </header>

        <div class="card">

            <main class="todoBx side">
                <div class="content">

                    <div class="searchBx">
                        <input type="text" placeholder="Localizar" class="search" id="search" autocomplete="off">
                        <i class="fa fa-search search-ico" aria-hidden="true"></i>
                        <i class="fa fa-times search-ico-x" aria-hidden="true"></i>
                    </div>

                    <div class="listBx">
                        <ul id="list"></ul>
                    </div>

                </div>
            </main>

            <section class="add-menu side">
                <div class="content">

                    <h2>Nova tarefa</h2>

                    <form class="formBxNew">
                        <div class="inputBox">
                            <input type="text" id="new-task"autocomplete="off" value="" required>
                            <span>TÃ­tulo</span>
                        </div>
                        <div class="inputBox">
                            <input type="date" id="new-date" min="2022-01-01" value="" required>
                            <span>Data</span>
                        </div>
                        <a id="create">Criar</a>
                    </form>
                </div>
            </section>

        </div>

    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
